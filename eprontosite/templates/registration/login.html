{% load static %}
<!doctype html>
<html lang="pt-br" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>e-pronT.O.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'eprontosite/style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container bg-white mt-5 text-center">
        <h1 class="mt-3">Login</h1>
        {% if form.errors %}
        <div class="alert alert-dismissible alert-danger">
            <strong>Seu usuário ou senha está incorreto. Tente novamente.</strong>
        </div>
        {% endif %}
        <form class="mt-3" method="post">
            {% csrf_token %}
            <div class="form-row align-items-center">
                <div class="col-sm">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Usuário:</div>
                        </div>
                        <input id="id_username" maxlength="254" name="username" type="text" class="form-control"
                            required>
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-sm">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Senha:</div>
                        </div>
                        <input id="id_password" name="password" type="password" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-index text-center mt-3 mb-3">Entrar</button>
                <input type="hidden" name="next" value="/epronto/" />
            </div>
        </form>
    </div>
</body>

</html>
